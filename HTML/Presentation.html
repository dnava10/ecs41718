<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}
  
  @keyframes example {
      0%  {background-color: green;}
      25% {background-color: blue;}
      50% {background-color: purple;}
      100% {background-color: red;}
}
</style>
</head>
<body>
    <div></div>
</body>
</html>
